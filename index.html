<!DOCTYPE html>
<html>
<head>
  <title>World Time App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>World Time App</h1>
    <div class="time-wrapper">
      <div class="city-time">
        <h2>London</h2>
        <div id="london-time" class="time"></div>
      </div>
      <div class="city-time">
        <h2>Tokyo</h2>
        <div id="tokyo-time" class="time"></div>
      </div>
      <div class="city-time">
        <h2>Beijing</h2>
        <div id="beijing-time" class="time"></div>
      </div>
      <div class="city-time">
        <h2>Cape Town</h2>
        <div id="cape-town-time" class="time"></div>
      </div>
      <div class="city-time">
        <h2>Dhaka</h2>
        <div id="dhaka-time" class="time"></div>
      </div>
      <div class="city-time">
        <h2>Istanbul</h2>
        <div id="istanbul-time" class="time"></div>
      </div>
      <div class="city-time">
        <h2>Jakarta</h2>
        <div id="jakarta-time" class="time"></div>
      </div>
      <div class="city-time">
        <h2>Bridgetown</h2>
        <div id="bridgetown-time" class="time"></div>
      </div>
      <div class="city-time">
        <h2>Lagos</h2>
        <div id="lagos-time" class="time"></div>
      </div>
      <div class="city-time">
        <h2>Moscow</h2>
        <div id="moscow-time" class="time"></div>
      </div>
      <div class="city-time">
        <h2>Nairobi</h2>
        <div id="nairobi-time" class="time"></div>
      </div>
      <div class="city-time">
        <h2>Sydney</h2>
        <div id="sydney-time" class="time"></div>
      </div>
      <div class="city-time">
        <h2>Vancouver</h2>
        <div id="vancouver-time" class="time"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
